<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderno</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/86688afba1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <div class="header__logo-img">
                                <img src="images/logo.png" alt="">
                            </div>
                            <div class="header__logo-text">
                                <span>Mart</span>Place
                            </div>
                        </a>
                    </div>
                    <div class="header__btn">
                        <a href="#">Become a Seller</a>
                    </div>
                    <div class="header__icons">
                        <div class="header__icon header__icon-alarm">
                            <a href="#" >
                                <i class="far fa-bell"></i>
                                <span>25</span>
                            </a>
                        </div>
                        <div class="header__icon header__icon-mail">
                            <a href="#">
                                <i class="far fa-envelope"></i>
                                <span>6</span>
                            </a>
                        </div>
                        <div class="header__icon header__icon-cart">
                            <a href="#">
                                <i class="fas fa-shopping-cart"></i>
                                <span>2</span>
                            </a>
                        </div>
                    </div>
                    <div class="header__cart">
                        <div class="header__cart-box">

                        </div>
                        <div class="header__cart-text">
                            <span>Taofiq Hakim</span><br>
                            $20.45
                        </div>
                        
                    </div>

                </div>

            </div>
        </div>

        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                <nav class="header__menu">
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">All products</a></li>
                        <li><a href="#">Wordpress</a></li>
                        <li><a href="#">Festures</a></li>
                        <li><a href="#">Pages</a></li>
                    </ul>

                </nav>
                <div class="header__search">
                    <form action="get">
                        <input type="text" placeholder="Search product here...">
                        <button type="submit"> 
                            <i class="fas fa-search"></i>
                        </button>
                    </form>

                </div>
            </div>
            </div>
        </div>

    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
